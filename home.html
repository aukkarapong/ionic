<ion-header>
  <ion-navbar>
    <ion-title>
     Slide picture
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-slides pager>
    <ion-slide *ngFor = "let Slide of Slides">
      <img [src] = "Slide.image" />

  <button ion-button (click) = "function01()"> click </button>
</ion-content>
